            <h3>Send your request</h3>

            <form>

                <div class="input.row">
                    <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="">
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="+46-XXX XX XXX">
                </div>    
            </div>
            <div class="input.row">
                <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="">
            </div>
            <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="">
            </div>    
        </div>
        </form>

       </div>

        <h3>Reach me</h3>

        </div>

    <div class="container">
        <h2 class="title-contact">Contact Me</h2>
        <h3 class="sub-contact">I'm here to provide with more information and answer any questions you have!</h3>
        <div class="contact-form">
          <form  id="contact-form" method="post">
              <input type="text"  id="name" placeholder="Name">
              <p id="namePrompt"></p>
              <input type="text"  id="email" placeholder="Email">
              <p id="emailPrompt"></p>
              <input type="text" id="tele" placeholder="Phone">
              <p id="phonePrompt"></p>
              <textarea  id="textarea" cols="30" rows="10" placeholder="Write your message here..."></textarea>
              <input onclick="validateForm()" type="submit" value="Send" id="send"><p id="submitPrompt"></p>
              <p id="textPrompt"></p>
          </form>
        </div>
